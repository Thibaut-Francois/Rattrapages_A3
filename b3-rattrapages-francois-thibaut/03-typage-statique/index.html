<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picard Script</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" type="image/x-icon" href="assets/logoPicard.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/picard.png" alt="logo picard">
    </header>
    

    <main>
        <section id="product-creation">
            <h2>Add a product</h2>
            <form id="productForm" style="display: flex; flex-direction:column;">
                <label for="productTitle">Product name</label>
                <input type="text" name= "productTitle" id="productTitle" placeholder="product name" required>
                <label for="productDescription">Product description</label>
                <textarea name= "productDescription" id="productDescription" placeholder="product desc" required></textarea>
                <label for="productPrice">Product price</label>
                <input type="number" name= "productPrice" id="productPrice" placeholder="product price" required>
                <label for="productQuantity">Product quantity</label>
                <input type="number" name= "productQuantity" id="productQuantity" placeholder="product quantity" required>
                <label for="productRating">Product rating (over 5)</label>
                <input type="number" name= "productRating" id="productRating" placeholder="product rating" required>
                <label for="productImage">Product image</label>
                <input type="text" name= "productImage" id="productImage" placeholder="url image" required>
                <label for="productExpiry">Product expiry</label>
                <input type="date" name= "productExpiry" id="productExpiry" placeholder="product expiry" required>
                <button type="submit" id="AddProduct">Add the product</button>

                <span id="spanPrice">Price must be positive</span>
                <span id="spanQuantity">Quantity must be positive</span>
                <span id="spanRating">Rating must be between 1 and 5</span>
                <span id="spanExpiration">Expiration date must be in the future</span>
            </form>
        </section>

        <section id="edit">
            <form id="editForm" class="edit-form">
                <h2>Edit a product</h2>
                <label for="editProductName">Product Name</label>
                <input type="text" id="editProductName" name="editProductName" placeholder="Product Name">
                <label for="editProductDescription">Product Description</label>
                <textarea id="editProductDescription" name="editProductDescription" placeholder="Product Description"></textarea>
                <label for="editProductPrice">Product Price</label>
                <input type="number" id="editProductPrice" name="editProductPrice" placeholder="Product Price">
                <label for="editProductQuantity">Product Quantity</label>
                <input type="number" id="editProductQuantity" name="editProductQuantity" placeholder="Product Quantity">
                <label for="editProductRating">Product Rating (over 5)</label>
                <input type="number" id="editProductRating" name="editProductRating" placeholder="Product Rating">
                <label for="editProductImage">Product Image</label>
                <input type="text" id="editProductImage" name="editProductImage" placeholder="Product Image">
                <label for="editProductExpiry">Product Expiry</label>
                <input type="date" id="editProductExpiry" name="editProductExpiry" placeholder="Product Expiry">
                <button type="submit">Keep the changes</button>

                <span id="editSpanPrice">Price must be positive</span>
                <span id="editSpanQuantity">Quantity must be positive</span>
                <span id="editSpanRating">Rating must be between 1 and 5</span>
                <span id="editSpanExpiration">Expiration date must be in the future</span>
            </form>
        </section>
    </main>

   



    <section id="product">

    </section>

    <script src="./js/app.js" type="module"></script>
</body>
</html>
